<!DOCTYPE html>
<!-- Comment -->
<!-- Write html to use snippet in vscode -->
<html lang="en">
    <head>
        <!--FAVICON-->
        <link rel="icon" href="favicon.ico" />
        <!--CSS-->
        <link rel="stylesheet" href="./style.css" />
        <!--JS using external scripting-->
        <!--Can also be declared inside body-->
        <script src = "script.js"></script>
        <!--TITLE-->
        <title>
            WebDevTutorial
        </title>
    </head>
    <body>
        <!--Headers-->
        <h1 class="heading" id="id">
            H1
        </h1>
        <h2 class="heading">
            H2
        </h2>
        <hr/>
        <!--Paragraph-->
        <p class="para">
            This is a <span>paragraph</span>
        </p>
        <!--Line Break-->
        Line
        <br/>
        Break
        <br/>
        <!--Strong and bold are same-->
        <strong>
            Strong
        </strong>
        <b>
            Bold
        </b>
        <br/>
        <!--Emphasis-->
        <em>
            Emphasis
        </em>
        <!--Italic-->
        <i>
            Italic
        </i>
        <!--Underline-->
        <u>
            Underline
        </u>
        <br/>
        <!--Anchor Tag-->
        <!--Linking to a website-->
        <a href = "https://instagram.com/faisalsaifii">
            Instagram
        </a>
        <br/>
        <!--Linking a page-->
        <a href = "second.html">
            Second Page
        </a>
        <br/>
        <!--Linking to part of page-->
        <a href = "#Target">
            GO TO TARGET
        </a>
        <br/>
        <a id = "Target">
            This is the target
        </a>
        <br/>
        <!--Linking to eMail-->
        <a href= "mailto: m.faisal.s@outlook.com">
            eMail me
        </a>
        <br/>
        <!--Tooltip-->
        <a title = "Tooltip">
            Tooltip
        </a>
        <br/>
        <!--Image-->
        <img src="img.jpg" height="150" alt = ""/>
        <!--Put image in anchor to make it a link-->
        <!--Tables-->
        <table border="1" width = "100%" cellpadding = "10" cellspacing = "10"> 
            <tr><!--Row-->
                <th colspan = "1"><!--Table Header-->
                    <h3>F</h3>
                </th>
                <th>
                    F
                </th>
            </tr>
            <tr>
                <td><!--Column-->
                    1
                </td>
                <td>
                    2
                </td>
            </tr>
            <tr>
                <td>
                    3
                </td>
                <td>
                    4
                </td>
            </tr>
        </table>
        <!--Lists-->
        <!--Unordered-->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <!--Ordered-->
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        <!--Division-->
        <div id = "myid">
            <p>p inside div</p>
        </div>
        <!--Classes-->
        <p class = "redtext">
            Red Text
        </p>
        <p class = "greentext">
            Green Text
        </p>
        
        <form>
            <input type = "button" value = "alert" onclick = "makeAlert()">
        </form>

        <!--DOM-->
        <!--Document Object Model-->
        <script src="dom.js"></script>
        <!--Internal Scripting-->
        <script>
            console.log("Internal Scripting")
        </script>
    </body>
</html>
